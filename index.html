<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Thingsup Smart Devices
    </div>
    <div class="form">
      <form method='get' action='http://192.168.4.1/setting'>
      <div class="inputfield">
        <label>WIFI SSID</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">id 1</option>
            <option value="female">id 2</option>
          </select>
        </div>
     </div> 
       <div class="inputfield">
          <label>WIFI Password :</label>
          <input type="password" class="input">
       </div>  
        <div class="inputfield">
          <label>MQTT IP Address :</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>MQTT PORT :</label>
          <input type="text" class="input">
       </div>  
      <div class="inputfield">
          <label>MQTT Username :</label>
          <input type="text" class="input">
       </div> 
        
        <div class="inputfield">
          <label>MQTT Password :</label>
          <input type="password" class="input">
       </div> 
      
      <div class="inputfield">
          <label>MQTT Topic Name :</label>
          <input type="text" class="input">
       </div> 
      
      <div class="inputfield">
        <input type="submit" value="Submit" class="btn">
      </div>
    </div>
</div>	
</form>
<div>
  <P style="display: inline-block; margin-top: 66px; color: #414141;font-family: verdana;" >Copyrights &copy; 2020 iobot Technologies Ptd. Ltd.</P>
</div>
<P style="float:right; display: inline-block; margin-right:1px; margin-bottom:1px; color: #121212;font-family: verdana; font-size:14px;" >Firmware Version:A_1.8_P05</P>

</body>
</html>
